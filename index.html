<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Estoque</title>
</head>
<body>
    <script src="./js/script.js"></script>
    <div class="titulo">
        <h1>Estoque Massa</h1>
        <button class="botao" id="botao" onclick="Add()">+</button>
        <button class="botaoRed" id="botao" onclick="Remove()">-</button>
        <button class="botaoBlue" id="botao" onclick="Mudar()">Mudar</button>
    </div>
    <div class="gerenciador">
        <input class="botaoCor" type="color" name="cores" id="CoresPag">
        <input class="botaoMudarCor" onclick="MudarCor()" type="button" value="Mudar Cor">
        <h4>Adicione o Nome do Produto</h4>
        <input class="caixaTexto" type="text" name="Prods" id="idProds"> <br><br>
        <h4>Adicione a Quantidade do Produto</h4>
        <input class="caixaNumero" type="number" name="numero" id="IdNumbs">
        <h3>Produtos</h3>
    </div>
    <div class="mostruario" id="mostruario">

    </div>
</body>
</html>
